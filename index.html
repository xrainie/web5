<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><div></div></header>
    <div class="main">
      <div class="logo"><h2>Рассчитайте стоимость товара</h2></div>
      <form action="">
        <label for="cost"
          ><div style="margin: 30px 0 0 0; font-size: 20px">
            Введите стоимость товара
          </div></label
        >
        <br />
        <input type="text" class="cost" id="cost" name="cost" />
        <br />
        <label for="cost"
          ><div style="margin: 30px 0 0; font-size: 20px">
            Введите Количество товара
          </div></label
        >
        <br />
        <input type="text" class="count" id="count" name="count" />
        <br />
        <input
          type="button"
          value="Рассчитать"
          id="button"
          style="margin: 30px 0 0"
        />
      </form>
      <div class="result" id="result"></div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
